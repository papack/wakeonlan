{% extends 'base/portal.html' %}
{% load static %}


{% block content %}

<h1>Edit Device</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a type="button" href="{% url 'del_device' name=device.name %}" class="btn btn-danger">Delete {{ device.name }}</a>
    <button type="reset" class="btn btn-outline-danger">Cancel</button>
</form>

{% endblock %}
