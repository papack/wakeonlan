{% extends 'base/portal.html' %}
{% load static %}


{% block content %}

<h1>Edit User</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a type="button" href="{% url 'del_user' name=user.username %}" class="btn btn-danger">Delete {{ user.username }}</a>
    <button type="reset" class="btn btn-outline-danger">Cancel</button>
</form>

{% endblock %}
